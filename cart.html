<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Computer Components Store - Cart</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add your own stylesheet or customize the styles inline -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .cart-container {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        .cart-btn {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h2>Your Shopping Cart</h2>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Add rows for each item in the cart dynamically -->
                <tr>
                    <td>Processor</td>
                    <td>$200</td>
                    <td>2</td>
                    <td>$400</td>
                </tr>
                <tr>
                    <td>RAM</td>
                    <td>$80</td>
                    <td>1</td>
                    <td>$80</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>

        <h3>Total: $480</h3>

        <a href="#" class="cart-btn">Proceed to Checkout</a>
    </div>
</body>
</html>
